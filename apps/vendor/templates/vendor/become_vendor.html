{% extends 'core/base.html' %}

{% block title %}Become Vendor |{% endblock title %}

{% block content %}
 <h1 class="title">Become vendor </h1>
 <form action="{% url 'vendor_app:become_vendor' %}" method="POST">
     {% csrf_token %}
        {{ form.as_p }}

     <div class="field">
         <div class="control">
             <button class="button is-dark is-uppercase" type="submit">Sign Up</button>
         </div>
     </div>
 </form>

 <hr>

 <h2 class="subtitle">Already have an account?</h2>

 <a href="{% url 'vendor_app:login' %}">Log in</a>
{% endblock %}
