{% extends 'core/base.html' %}

{% block title %}Vendors{% endblock title%}

{% block content %}
    <h1 class="title">Vendors</h1>

    <div class="columns is-multiline">
        {% for vendor in vendors %}
            <div class="column is-3">
                <div class="box">
                    <h3 class="subtitle">{{ vendor.name }}</h3>

                    <hr>
                    <a href="{% url 'vendor_app:vendor' vendor.id %}" class="button is-dark is-uppercase">View</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
